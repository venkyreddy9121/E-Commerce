<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="work.css">
    <title>workers</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputbox">
                        <span>full name</span>
                        <input type="text" placeholder="venky">
                    </div>
                    <div class="inputbox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputbox">
                        <span>address</span>
                        <input type="text" placeholder="room-street-locality">
                    </div>
                    <div class="inputbox">
                        <span>city</span>
                        <input type="text" placeholder="kpl">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>state :</span>
                            <input type="text" placeholder="india">
                        </div>
                        <div class="inputbox">
                            <span>Zip code</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">payment</h3>
                    <div class="inputbox">
                        <span>Cards accepted :</span>
                        <img src="credit card/card.jpeg" alt="">
                    </div>
                    <div class="inputbox">
                        <span> name on card :</span>
                        <input type="text" placeholder="nr.venky">
                    </div>
                    <div class="inputbox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputbox">
                        <span>exp month</span>
                        <input type="text" placeholder="january">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputbox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
           <!---- <input type="submit" value="proceed to check out" class="submit-btn">-->
           <a href="index.html">
           <h2> proceed to check</h2>
           </a>
        </form>
    </div>
</body>
</html>
